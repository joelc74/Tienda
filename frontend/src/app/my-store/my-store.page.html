<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-store</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let b of store">
      <ion-label>
        <h1>{{b.brandStore}}</h1>
        <p>{{b.modelStore}}</p>
      </ion-label>
    </ion-item>
  </ion-list>



</ion-content>
