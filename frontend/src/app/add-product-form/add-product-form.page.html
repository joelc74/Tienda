<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="color:white;">
      {{ isEditMode ? 'Editar Producto' : 'Añadir Producto' }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="producto.nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input type="text" name="descripcion" [(ngModel)]="producto.descripcion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio Venta</ion-label>
      <ion-input type="text" name="precio_venta" [(ngModel)]="producto.precio_venta" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio Compra</ion-label>
      <ion-input type="text" name="precio_compra" [(ngModel)]="producto.precio_compra" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!productForm.valid">
      {{ isEditMode ? 'Guardar cambios' : 'Añadir Producto' }}
    </ion-button>

  </form>
</ion-content>
