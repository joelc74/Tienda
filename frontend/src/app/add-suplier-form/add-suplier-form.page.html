<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="color:white;">
      {{ isEditMode ? 'Editar Proveedor' : 'Añadir Proveedor' }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Proveedor</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" #suplierForm="ngForm">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="proveedor.nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cif</ion-label>
      <ion-input type="text" name="cif" [(ngModel)]="proveedor.cif" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" name="direccion" [(ngModel)]="proveedor.direccion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="proveedor.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="text" name="telefono" [(ngModel)]="proveedor.telefono" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!suplierForm.valid">
      {{ isEditMode ? 'Guardar cambios' : 'Añadir Proveedor' }}
    </ion-button>

  </form>
</ion-content>
