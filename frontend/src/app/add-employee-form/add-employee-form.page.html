<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Empleado</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="empleado.nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" name="apellido" [(ngModel)]="empleado.apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo Empleado</ion-label>
      <ion-input type="text" name="tipo_empleado" [(ngModel)]="empleado.tipo_empleado" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="empleado.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="text" name="telefono" [(ngModel)]="empleado.telefono" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!employeeForm.valid">
      {{ isEditMode ? 'Guardar cambios' : 'Añadir Empleado' }}
    </ion-button>

  </form>
</ion-content>
