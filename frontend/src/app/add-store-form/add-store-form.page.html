<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="color:white;">Añadir Tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tienda</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" #storeForm="ngForm">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        name="nombre"
        [(ngModel)]="tienda.nombre"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input
        type="text"
        name="direccion"
        [(ngModel)]="tienda.direccion"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        name="email"
        [(ngModel)]="tienda.email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input
        type="text"
        name="telephone"
        [(ngModel)]="tienda.telefono"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!storeForm.valid">
      Añadir Tienda
    </ion-button>

  </form>
</ion-content>
