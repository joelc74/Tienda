<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Mis Proveedores</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-suplier-form">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- 🔍 Barra de búsqueda -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterSuplier()" placeholder="Buscar proveedor..." animated
    color="light">
  </ion-searchbar>

  <!-- 📋 Lista de Proveedores -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let proveedor of filteredSuplier">

        <!-- 💳 Tarjeta de Proveedor -->
        <ion-card class="suplier-card">

          <!-- 🖼 Imagen superior -->
          <ion-img [src]="proveedor.imagenUrl || 'assets/img/default-suplier.jpg'" alt="Imagen de Proveedor"
            class="suplier-image">
          </ion-img>

          <ion-card-header>
            <ion-card-title class="suplier-title">
             <ion-icon name="boat-outline" class="suplier-icon"></ion-icon>
              {{ proveedor.nombre }}
            </ion-card-title>

            <ion-card-subtitle>
             <ion-icon name="reader-outline"></ion-icon>
              {{ proveedor.cif }}
            </ion-card-subtitle>

            <ion-card-subtitle>
              <ion-icon name="location-outline"></ion-icon>
              {{ proveedor.direccion }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><ion-icon name="mail-outline"></ion-icon> {{ proveedor.email }}</p>
            <p><ion-icon name="call-outline"></ion-icon> {{ proveedor.telefono }}</p>

            <div class="button-row">
              <ion-button fill="solid" size="small" color="success" (click)="goToEdit(proveedor.id)">
                <ion-icon name="create-outline" slot="start"></ion-icon>
                Editar
              </ion-button>

              <ion-button fill="solid" size="small" color="danger" (click)="presentConfirm(proveedor.id)">
                <ion-icon name="trash-outline" slot="start"></ion-icon>
                Eliminar
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
